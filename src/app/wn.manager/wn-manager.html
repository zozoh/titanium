<div class="wn-manager">
  <div class="wnm-sky ti-flex-cols-3">
    <div class="wnm-logo ti-flex-center">
      <ti-icon class="center" 
               value="im-network"
               size="1.6em"/>
    </div>
    <div class="wnm-title ti-flex-left">
      <ul class="ti-crumb">
        <li v-for="an in obj.ancestors" :key="an.id">
          <a :href="getObjLink(an)"
             @click.prevent="onMainViewOpen(an)">{{an.nm}}</a>
          <ti-icon class="center" value="chevron_right"/>
        </li>
        <li v-if="obj.meta">
          <b>{{obj.meta.nm}}</b>
        </li>
      </ul>
    </div>
    <div class="wnm-action ti-flex-right">
      <ti-user-info
        :name="me.name"
        :group="me.group"/>
      <div v-if="hasMainActionMenu" class="wnm-action-menu">
        <ti-menu 
          :data="mainActionMenu"
          :status="mainStatus"/>
      </div>
    </div>
  </div>
  <div class="wnm-aside">
    <section>
      <h1>Group A</h1>
      <ul class="ti-ul-reset">
        <li><a href="#">Item A</a></li>
        <li><a href="#">Item B</a></li>
      </ul>
    </section>
    <section>
      <h1>Group B</h1>
      <ul class="ti-ul-reset">
        <li><a href="#">Item A</a></li>
        <li><a href="#">Item B</a></li>
      </ul>
    </section>
  </div>
  <div class="wnm-arena">
    <component
      class="ti-fill-parent" 
      :is="mainComName"
      :data="mainData"
      @open="onMainViewOpen"
      @change="onMainDataChange"/>
  </div>
  <div class="wnm-footer ti-flex-cols-3">
    <div class="wnm-info ti-flex-center">
      <ti-icon class="center" :value="mainComIcon"/>
      <span>{{mainComTypeName|i18n}}</span>
    </div>
    <div class="wnm-status ti-flex-center">
      <span>{{status}}</span>
    </div>
    <div class="wnm-indicator ti-flex-center">
      <em>{{mainModType}}</em>
    </div>
  </div>
</div>
