<div class="wn-adaptlist" v-drop-files.mask="onDropFiles">
  <ti-loading v-if="status.reloading" 
    text="i18n:reloading"/>
  <ti-wall v-else
    class="ti-fill-parent"
    :list="list"
    :spacing="spacing"
    :changed-id="changedId"
    :current-id="currentId"
    :checked-ids="checkedIds"
    :multi="multi"
    :checkable="checkable"
    :blurable="blurable"
    :selectable="selectable"
    :transformer="getFormedItem"
    :com-type="'ti-obj-thumb'"
    :com-conf="{'...':'=item'}"
    :is-hidden-item="isHiddenItem"
    @selected="onSelected"
    @open="onOpen"
    />
  <input 
    type="file" 
    ref="file" 
    class="ti-hide"
    multiple
    @change.stop.seft="onSelectLocalFilesToUpload">
  <div
    class="wal-uploading"
    :class="uploadingClass">
    <header>
      <ti-icon value="fas-spinner fa-pulse"/>
      <span>{{'uploading'|i18n}}</span>
    </header>
    <section>
      <ti-wall 
        :list="uploadingList"
        :spacing="spacing"
        :selectable="false"
        :com-type="'ti-obj-thumb'"
        :com-conf="{'...':'=item'}"/>
    </section>
  </div>
</div>
