<div class="wn-adaptlist" 
  :class="topClass"
  v-drop-files.mask="onDropFiles"
  v-ti-actived="__set_actived">
  <div class="ti-fill-parent">
    <!--==================================
      Show Loading
    -->
    <ti-loading v-if="status.reloading" 
      text="i18n:reloading"/>
    <!--==================================
      Data List
    -->
    <ti-wall v-else
      class="ti-fill-parent"
      :list="list"
      :spacing="spacing"
      :changed-id="changedId"
      :current-id="currentId"
      :checked-ids="checkedIds"
      :multi="multi"
      :checkable="checkable"
      :blurable="blurable"
      :selectable="selectable"
      :transformer="getFormedItem"
      :com-type="'ti-obj-thumb'"
      :com-conf="{'...':'=item'}"
      :is-hidden-item="isHiddenItem"
      @selected="onSelected"
      @open="onOpen"
      />
    <!--==================================
      Hidden file upload control
    -->
    <input 
      type="file" 
      ref="file" 
      class="ti-hide"
      multiple
      @change.stop.seft="onSelectLocalFilesToUpload">
    <!--==================================
      Uploading Pannel
    -->
    <div
      class="wal-uploading"
      :class="uploadingClass">
      <header>
        <ti-icon value="fas-spinner fa-pulse"/>
        <span>{{'uploading'|i18n}}</span>
      </header>
      <section>
        <ti-wall 
          :list="uploadingList"
          :spacing="spacing"
          :selectable="false"
          :com-type="'ti-obj-thumb'"
          :com-conf="{'...':'=item'}"/>
      </section>
    </div>
    <!--==================================-->
  </div>
</div>
