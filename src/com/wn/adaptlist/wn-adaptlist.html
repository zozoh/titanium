<div class="wn-adaptlist" 
  :class="TopClass"
  v-ti-activable>
  <div
    class="list-con ti-fill-parent"
    v-drop-files.mask="UploadDragAndDropHandler">
    <!--==================================
      Show Loading
    -->
    <ti-loading
      v-if="isReloading"
        class="as-reloading as-mid-tip"
        text="i18n:reloading"/>
    <!--==================================
      Data List
    -->
    <ti-wall
      v-else
        class="ti-fill-parent"
        :data="WallDataList"
        :spacing="spacing"
        :changed-id="changedId"
        :current-id="myCurrentId"
        :checked-ids="myCheckedIds"
        :multi="multi"
        :checkable="checkable"
        :blurable="blurable"
        :selectable="selectable"
        :display="WallItemDisplay"
        :puppet-mode="true"
        v-bind="listConf"
        :on-init="OnListInit"
        @select="OnItemSelecteItem"
        @open="OnItemOpen"/>
    <!--==================================
      Hidden file upload control
    -->
    <input 
      type="file" 
      ref="file" 
      class="ti-hide"
      :accept="AcceptUploadFiles"
      multiple
      @change.stop.seft="OnSelectLocalFilesToUpload">
    <!--==================================
      Uploading Pannel
    -->
    <div
      class="wal-uploading"
      :class="UploadingClass">
      <header>
        <ti-icon value="fas-spinner fa-pulse"/>
        <span>{{'uploading'|i18n}}</span>
      </header>
      <section>
        <ti-wall 
          :data="TheUploadingList"
          :spacing="spacing"
          :selectable="false"
          :multi="false"
          :checkable="false"
          :blurable="false"
          :display="UploadingItemDisplay"
          :puppet-mode="true"/>
      </section>
    </div>
    <!--==================================-->
  </div>
</div>
