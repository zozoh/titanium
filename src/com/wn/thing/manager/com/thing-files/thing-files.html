<div class="thing-files">
  <!--
    Head bar for switch dir and actions
  -->
  <div class="as-header">
    <div v-if="showTitle"
      class="as-title">
      <span>{{showTitle|i18n}}</span>
    </div>
    <!--Left: select files home dirName-->
    <div class="as-name">
      <component 
        :is="dirNameComType"
        :options="dirNameOptions"
        :value="filesName"
        :empty="null"
        @changed="onFilesNameChanged"/>
    </div>
    <!--Right: Common Actions-->
    <div class="as-menu">
      <ti-menu 
        :data="actionMenuData"
        :status="files.status"/>
    </div>
  </div>
  <!--
    File Preview
  -->
  <div class="as-preview">
    <wn-obj-preview
      class="ti-fill-parent"
      :meta="currentFile"/>
  </div>
  <!--
    File List
  -->
  <div class="as-list">
    <wn-adaptlist
      class="ti-fill-parent"
      v-bind="files"
      :routers="routers"
      @uploaded="onUploaded"/>
  </div>
</div>
