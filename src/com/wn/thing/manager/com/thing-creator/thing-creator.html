<div class="thing-creator ti-box-relative">
  <ti-form
    :fields="fields"
    :only-fields="false"
    v-model="myData"
    @submit="OnSubmit"/>
  <hr class="no-space">
  <div class="ti-flex-center ti-padding-10">
    <div class="ti-btn is-big" 
      @click="OnCreate">
      <span>{{'create-now'|i18n}}</span>
    </div>
  </div>
  <div v-if="creating"
    class="ti-box-mask as-thin ti-flex-center">
    <ti-loading text="i18n:creating"/>
  </div>
</div>
