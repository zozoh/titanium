<ti-layout
  :name="name"
  :icon="icon"
  :title="title"
  :type="type"
  :size="size"
  :tabs="tabs">
  <ti-block v-for="bl in blocks"
    :key="bl.name"
    :icon="bl.icon"
    :title="bl.title"
    :type="bl.type"
    :size="bl.size"
    :tabs="bl.tabs">
    <component 
      :is="bl.comType"
      v-bind="bl.comConf"/>
  </ti-block>
</ti-layout>
