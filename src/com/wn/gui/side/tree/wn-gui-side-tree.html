<ti-tree
  class="ti-fill-parent wn-gui-side-tree"
  id-by="value"
  name-by="name"
  :display="TreeDisplay"
  :data="myTreeData"
  :current-id="highlightItemId"
  :checked-ids="CheckedIds"
  keep-open-by="wn-gui-side-tree"
  :auto-open="true"
  :default-open-depth="2"
  :show-root="false"
  :puppet-mode="true"
  @select="onItemActived"/>
