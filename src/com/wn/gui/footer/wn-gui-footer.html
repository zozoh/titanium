<div class="wn-gui-footer">
  <!--
    Info
  -->
  <div class="as-info ti-flex-center">
    <ti-icon v-if="infoIcon"
      :value="infoIcon"/>
    <span v-if="infoText"
      >{{infoText|i18n}}</span>
  </div>
  <!--
    Message
  -->
  <div class="as-msg ti-flex-center">
    {{message}}
  </div>
  <!--
    Indicator
  -->
  <div class="as-indi">
    {{indicator}}
  </div>
</div>
