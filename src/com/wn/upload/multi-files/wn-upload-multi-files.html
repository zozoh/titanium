<TiUploadMultiFiles
  :readonly="readonly"
  :reloadable="isQueryMode"
  :items="FileItems"
  :sortable="!isQueryMode &&sortable"
  :removable="removable"
  :cleanable="!isQueryMode"
  :progress="myUploadProgress"
  :showItemText="showItemText"
  :limit="limit"
  :itemWidth="itemWidth"
  :itemHeight="itemHeight"
  :previewStyle="previewStyle"
  :fileFilter="LocalFileFilter"
  @upload="OnUploadFiles"
  @remove="OnRemove"
  @open="OnOpen"
  @download="OnDownload"
  @clean="OnClean"
  @reload="reload"
/>
