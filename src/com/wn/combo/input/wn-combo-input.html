<ti-combo-input
  :class-name="className"

  :value="value"
  :value-case="valueCase"
  :trimed="trimed"
    :options="OptionsDict"

  :readonly="readonly"
  :focus="focus"
  :hover="hover"
  :auto-select="autoSelect"
    :can-input="canInput"
    :drop-com-type="DropComType"
    :drop-com-conf="dropComConf"
    :must-in-list="mustInList"
    :auto-focus-extended="autoFocusExtended"
    :filter="filter"
    :delay="delay"
    :auto-collapse="autoCollapse"

  :placeholder="placeholder"
  :hide-border="hideBorder"
  :prefix-icon="ThePrefixIcon"
  :prefix-hover-icon="prefixHoverIcon"
  :prefix-icon-for-clean="prefixIconForClean"
  :prefix-text="prefixText"
  :suffix-text="suffixText"
    :status-icons="statusIcons"
    :drop-display="TheDropDisplay"
    :drop-item-border="dropItemBorder"
  
  :width="width"
  :height="height"
    :drop-width="dropWidth"
    :drop-height="dropHeight"
  
  @changed="$emit('changed', $event)"/>
