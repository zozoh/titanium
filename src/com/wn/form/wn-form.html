<div class="wn-form"
  :class="topClass">
  <!--
    Show data in form
  -->
  <ti-form
    v-if="hasData"
      class="ti-fill-parent"
      default-com-type="wn-label"
      :icon="icon"
      :title="title"
      :display="display"
      :current-tab="currentTab"
      :keep-tab-index-by="keepTabIndexBy"
      :config="theConfig"
      :data="data"
      :explain-dict="explainDict"
      :field-status="fieldStatus"
      @changed="onChanged"
      @invalid="onInvalid"/>
  <!--
    Empty Data
  -->
  <div v-else
    class="ti-blank is-big">
    <ti-icon value="zmdi-alert-circle-o"/>
    <span>{{"empty-data"|i18n}}</span>
  </div>
</div>
