<div class="wn-form ti-fill-parent">
  <!--
    Show data in form
  -->
  <ti-form v-if="hasData"
    :icon="icon"
    :title="title"
    :class-name="className"
    :display="display"
    :current-tab="currentTab"
    :keep-tab-index-by="keepTabIndexBy"
    :config="formedConfig"
    :data="data"
    :field-status="fieldStatus"
    @changed="onChanged"
    @invalid="onInvalid"/>
  <!--
    Empty Data
  -->
  <div v-else
    class="ti-blank is-big">
    <ti-icon value="zmdi-alert-circle-o"/>
    <span>{{"empty-data"|i18n}}</span>
  </div>
</div>
