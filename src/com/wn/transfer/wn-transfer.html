<ti-transfer
  :class-name="className"

  :candidates="myCandidates"
  :value="value"
  :valueBy="theValueBy"
  :filterBy="theFilterBy"

  :candidate-com-type="theCandidateComType"
  :candidate-com-conf="candidateComConf"
  :checked-com-type="theCheckedComType"
  :checked-com-conf="checkedComConf"
  :filter-conf="filterConf"

  :display="theDisplay"
  :assign-buttons="assignButtons"
  :candidate-title="candidateTitle"
  :checked-title="checkedTitle"

  :width="width"
  :height="height"

  @changed="$emit('changed', $event)"
  @filter="onFilterChanged"
  />
