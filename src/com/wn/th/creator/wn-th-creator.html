<div class="wn-th-creator ti-box-relative">
  <component
    :is="formType"
      v-bind="TheForm"
      :data="TheData"
      :on-init="OnFormInit"
      @field:change="OnFormFieldChange"
      @change="OnFormChange"
      @submit="OnSubmit"/>
  <hr class="no-space">
  <div class="ti-flex-center ti-padding-10">
    <div class="ti-btn is-big" 
      @click="OnCreate">
      <span>{{'create-now'|i18n}}</span>
    </div>
  </div>
  <div v-if="creating"
    class="ti-box-mask as-thin ti-flex-center">
    <ti-loading text="i18n:creating"/>
  </div>
</div>
