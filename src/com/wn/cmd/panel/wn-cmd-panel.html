<div class="wn-cmd-panel">
  <!--Head-->
  <div 
    v-if="tipText"
      class="as-tip">
      <ti-icon 
        v-if="tipIcon"
          :value="tipIcon"/>
      <div class="as-text">{{tipText|i18n}}</div>
  </div>
  <!--Logging-->
  <pre ref="lines"
    class="as-lines"
    :class="TopClass"><div  
      v-for="(line, index) in lines"
        :key="index"
        class="as-line">{{line}}</div></pre>
</div>
