<div class="ti-obj-tiles">
  <div :class="tilesUlClass" class="ti-obj-tiles-con">
    <template v-for="(it, index) in list">
      <div :style="itemStyle" class="ti-obj-tiles-item" :it-index="index">
        <slot :it="it" :index="index">
          <ti-obj-thumb 
            :index="index"
            :id="it.id"
            :title="it.title"
            :preview="it.preview"
            :highlight="it.selected"
            :renameable="renameable">
          </ti-obj-thumb>
        </slot>
      </div>
    </template>
  </div>
</div>
