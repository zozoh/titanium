<div class="web-widget-summary"
  :class="TopClass">
  <!--
    Title
  -->
  <div
    v-if="title"
      class="as-title">{{title|i18n}}</div>
  <!--
    Items
  -->
  <div class="as-list">
    <div
      v-for="it in TheItems"
        class="as-item">
      <!--Icon-->
      <ti-icon
        v-if="it.icon"
          :value="it.icon"/>
      <!--Value-->
      <div class="as-value">{{it.value}}</div>
      <!--Text-->
      <div
        v-if="it.text"
          class="as-text">{{it.text|i18n}}</div>
    </div>
  </div>
</div>
