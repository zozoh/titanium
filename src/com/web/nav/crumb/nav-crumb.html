<nav class="web-nav-crumb"
  :class="TopClass">
  <!--=======================================-->
  <template 
    v-for="it in TheItems">
      <!--Href render to A-->
      <a
        v-if="it.href"
          :key="it.index"
          class="link-item"
          :class="it.className"
          :href="it.href"
          :target="it.target"
          @click.left="OnClickLink($event, it)">
          <!--Icon-->
          <ti-icon
            v-if="it.icon"
              :value="it.icon"/>
          <!--Text-->
          <span
            v-if="it.title"
              class="as-text">{{it.title}}</span>
      </a>
      <!--
        Just text
      -->
      <span
        v-else
          :key="it.index"
          class="link-item"
          :class="it.className">
          <!--Icon-->
          <ti-icon
            v-if="it.icon"
              :value="it.icon"/>
          <!--Text-->
          <span
            v-if="it.title"
              class="as-text">{{it.title}}</span>
      </span>
      <!--Sep-->
      <TiIcon :value="sep"/>
  </template>
  <!--=======================================-->
  <div 
    v-if="title"
      class="as-title">{{title|i18n}}</div>
  <!--=======================================-->
</nav>
