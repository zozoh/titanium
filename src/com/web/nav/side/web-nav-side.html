<div class="web-nav-side"
  :class="TopClass"
  v-ti-activable>

    v-for="it in TheItems"
      :key="it.id"
        v-bind="it"
        :opened-ids="myOpenedIds"

        @click:item="OnClickLink"
        @change:opened="OnChangeOpened"/>
</div>
