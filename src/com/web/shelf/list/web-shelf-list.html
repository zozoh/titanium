<div class="web-shelf-list"
  :class="TopClass">
  <!--
    Loading
  -->
  <ti-loading
    v-if="isLoading"
      class="as-big"
      v-bind="loadingAs"/>
  <!--
    Blank
  -->
  <ti-loading
    v-else-if="isEmpty"
      class="as-big"
      v-bind="blankAs"/>
  <!--
    Each Items
  -->
  <template v-else>
    <div
      v-for="it in ItemList"
        class="list-item"
        :key="it.key">
        <component
          :is="it.comType"
          v-bind="it.comConf"/>    
    </div>
  </template>
</div>
