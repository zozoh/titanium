<div class="web-shelf-list"
  :class="TopClass">
  <!--
    Blank
  -->
  <template 
    v-if="isEmpty">
    <ti-loading
      v-if="showBlank"
        class="as-big"
        v-bind="blankAs"/>
  </template>
  <!--
    Each Items
  -->
  <template v-else>
    <div
      v-for="it in ItemList"
        class="list-item"
        :key="it.key">
        <component
          :is="it.comType"
          v-bind="it.comConf"/>    
    </div>
  </template>
</div>
