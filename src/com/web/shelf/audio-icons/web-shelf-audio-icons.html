<div class="web-shelf-audio-icons"
  :class="TopClass">
  <!--
    No audios
  -->
  <div
    v-if="!hasAudios"
      class="nil-audios">
      <i class="fas fa-volume-up"></i>
      <span>{{'i18n:empty' | i18n}}</span>
  </div>
  <!--
    Show Audios
  -->
  <template v-else>
    <!--title-->
    <div 
      v-if="CurrentAudioTitle"
        class="as-audio-title">{{CurrentAudioTitle|i18n}}</div>
    <!--
      Player
    -->
    <component
      class="as-current-audio-player"
      :is="CurrentAudioCom.comType"
      v-bind="CurrentAudioCom.comConf"/>
    <!--
      Candidate items
    -->
    <div
      v-if="hasMultiAudios"
        class="as-audio-icons">
        <div
          v-for="(it, index) in AudioItems"
            class="as-audio-item"
            :class="it.className"
            @click.left="OnGoTo(it)">
              <span>{{index+1}}</span>
        </div>
    </div>
  </template>
</div>
