<div class="web-shelf-preview-scroller"
  :class="TopClass">
    <!--
      Current item preview
    -->
    <component :is="previewComType" 
      class="as-preview" 
      :class="previewComClass"
      :style="previewComStyle"
      v-bind="CurrentPreviewComConf"
      @go:prev="OnGoPrev"
      @go:next="OnGoNext"/>
    <!--
      Candidate items
    -->
    <WebShelfScroller
      v-if="hasMultiData"
        class="as-scroller"
        :class="scrollerClass"
        :style="scrollerStyle"
        v-bind="ScrollerComConf"/>
</div>
