<div class="ti-wizard ti-fill-parent"
  :class="topClass">
  <!--
    Header Indicators
  -->
  <div class="as-head">
    <ul>
      <li v-for="(step, index) in stepList"
        :key="step.stepKey"
        :class="step.className">
        <span class="as-indicator">
          <span class="as-line at-l"></span>
          <span class="as-dot">{{index+1}}</span>
          <span class="as-line at-r"></span>
        </span>
        <span class="as-text">{{step.title}}</span>
      </li>
    </ul>
  </div>
  <!--
    Current Step Component
  -->
  <div class="as-main">
    <wizard-step v-bind="currentStep"/>
  </div>
  <!--
    Footer Default Buttons
  -->
  <div class="as-foot">

  </div>
</div>
