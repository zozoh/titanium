<div class="ti-button"
  :class="topClass">
  <ul>
    <li v-for="it in items"
      :key="it.name"
      :class="it.buttonClass"
      @click="onClickItem(it)">
      <!--
        Icon
      -->
      <ti-icon v-if="it.icon"
        :value="it.icon"/>
      <!--
        Text
      -->
      <span v-if="it.text"
        class="it-text">{{it.text|i18n}}</span>
    </li>
  </ul>
</div>
