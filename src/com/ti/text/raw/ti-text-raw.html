<div class="ti-text-raw"
  :class="topClass"
  v-ti-actived="__set_actived">
  <div v-if="showTitle"
    class="te-head" :class="headClass">
    <ti-icon class="center" :value="icon"/>
    <b>{{title}}</b>
  </div>
  <div class="te-main">
    <textarea 
      ref="text" 
      spellcheck="false"
      :placeholder="placeholder"
      :value="content"
      @keyup="debounceTextareaKeyup"
      @change="onContentChanged"
    ></textarea>
  </div>
</div>
