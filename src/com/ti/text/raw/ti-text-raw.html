<div class="ti-text-raw"
  :class="TopClass"
  v-ti-activable>
  <!--
    Header
  -->
  <div
    v-if="isShowHead"
      class="as-head">
      <ti-icon :value="icon"/>
      <span>{{title}}</span>
  </div>
  <!--
    Main
  -->
  <div class="as-main">
    <textarea ref="text" 
      spellcheck="false"
      :placeholder="placeholder | i18n"
      :value="myContent"
      :readonly="isReadonly"
      @compositionstart="OnInputCompositionStart"
      @compositionend="OnInputCompositionEnd"
      @input="OnInputing"
      @change="OnTextChanged"></textarea>
  </div>
</div>
