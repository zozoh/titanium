<div class="ti-text-code-ace"
  :class="TopClass"
  v-ti-activable>
  <!--
    Editor
  -->
  <div class="as-editor" ref="edit" :style="EditorStyle"></div>
  <!--
    Show loading
  -->
  <TiLoading
    v-if="isContentLoading"
      class="as-nil-mask as-big-mask"
      :style="BlankComStyle"
      v-bind="EditorLoadingAs"/>
  <!--
    Show Blank
  -->
  <TiLoading
    v-else-if="isContentBlank"
      class="as-nil-mask as-big-mask"
      :style="BlankComStyle"
      v-bind="EditorBlankAs"/>
</div>
