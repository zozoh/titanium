<div class="ti-text-code-ace"
  :class="TopClass"
  v-ti-activable>
  <!--
    Editor
  -->
  <div class="as-editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>
  <!--
    Show loading
  -->
  <TiLoading
    v-if="isContentLoading"
      class="as-nil-mask as-big-mask"
      :style="BlankComStyle"
      v-bind="loadingAs"/>
  <!--
    Show blank
  -->
  <component
    v-else-if="isContentNil"
      :style="BlankComStyle"
      :is="blankAs.comType"
      v-bind="blankAs.comConf"/>
</div>
