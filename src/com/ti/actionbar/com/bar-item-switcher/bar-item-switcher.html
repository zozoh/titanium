<div class="bar-item-switcher"
  :class="TopClass">
  <!--
    Icon
  -->
  <span
    v-if="isShowIcon"
      class="as-icon">
      <ti-icon
        v-if="hasIcon" 
          :value="icon"/>
  </span>
  <!--
    Text
  -->
  <span
    v-if="text"
      class="as-text"
        >{{text|i18n}}</span>
  <!--
    switcher
  -->
  <ti-switcher
    v-bind="TheSetup"
    :readonly="isDisabled"
    :value="TheValue"
    @change="OnSwitcherChange($event)"/>
</div>
