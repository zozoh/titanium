<div class="ti-block"
  :class="topClass"
  :style="topStyle">
  <header v-if="showHeader">
    <div v-if="hasIcon"
      class="tbh-icon">
      <ti-icon :value="icon" size="16px"/>
    </div>
    <div class="tbh-text">{{title|i18n}}</div>
    <div v-if="hasActions"
      class="tbh-actions">
      <ti-menu 
        :data="actions"
        :status="blockStatus"
        :display-mode="actionDisplayMode"
        more-icon="zmdi-more-vert"
        more-icon-size="16px"/>
    </div>
    <div v-if="hasCloser && isCloserDefault"
      class="tbh-closer"
      :class="closerClass"
      @click="onCloseBlock">
      <ti-icon :value="closerIconName" size="16px"/>
    </div>
  </header>
  <section>
    <slot></slot>
  </section>
  <footer v-if="hasCloser && !isCloserDefault"
    class="float-closer"
    :class="closerClass">
    <ti-icon :value="closerIconName" 
      size="unset"
      @click.native="onCloseBlock"/>
  </footer>
</div>
