<div class="ti-crumb"
  :class="topClass">
  <!--
    Loop piece
  -->
  <ti-crumb-piece v-for="it in theData"
    :key="it.index"
    v-bind="it"
    :mode="mode"
    :cancel-bubble="cancelItemBubble"
    :option-icon="optionIcon"
    :remove-icon="removeIcon"
    :status-icons="statusIcons"
    @changed="onPieceChanged"
    @removed="onPieceRemoved"/>
</div>
