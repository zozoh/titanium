<span class="ti-icon">
  <i v-if="'font'==icon.type"
     :class="fontClassObject"
     :style="fontStyleObject">
    <template v-if="isFontLiga">{{icon.value}}</template>
  </i>
  <img v-else-if="'svg'==icon.type"
       :src="icon.value"
       :style="imgStyleObject"/>
  <em v-else>{{value}}</em>
</span>
