<div class="ti-form-grid"
  :class="TopClass"
  v-ti-activable>
    <!--
      Blank
    -->
    <ti-loading 
      v-if="!hasData && !isAutoShowBlank"
        class="nil-data as-big-mask"
        v-bind="blankAs"/>
    <!--
      Flat Mode
    -->
    <template v-else-if="isFlatMode">
      <!----------------------------------------->
      <header class="form-title" v-if="hasTitle">
        <span v-if="icon"
          class="it-icon"><ti-icon :value="icon"/></span>
        <span v-if="title"
          class="it-text">{{title|i18n}}</span>
      </header>
      <!----------------------------------------->
      <grid-container
        v-bind="GridContainerConf"
        @field:change="OnFieldChange"/>
      <!----------------------------------------->
    </template>
    <!--
      Group Mode
    -->
    <template v-else-if="isGroupMode">
      Group Mode
    </template>
    <!--
      Group Mode
    -->
    <template v-else-if="isTabMode">
      Tab Mode
    </template>
    <!--
      Invalide Mode
    -->
    <template v-else>
      Invalide Mode : <b>{{mode}}</b>
    </template>
</div>
