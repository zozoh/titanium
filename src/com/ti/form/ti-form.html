<div class="ti-form"
  :class="formClass">
  <template v-for="fld in fieldList">
    <ti-form-group v-if="'Group' == fld.type"
      v-bind="fld"
      :data="data"
      :status-icons="config.statusIcons"/>
    <ti-form-field v-else
      v-bind="fld"
      :data="formData"
      :status-icons="config.statusIcons"
      @changed="onChanged"
      @invalid="onInvalid"/>
  </template>
</div>
