<div class="form-group"
  :class="topClass">
  <div class="group-title">
    <ti-icon
      v-if="show.icon" 
      :value="icon"/>
    <span
      v-if="show.title"
      class="name-title">{{title|i18n}}</span>
  </div>
  <div class="group-fields">
      <ti-form-field v-for="fld in fields"
        :key="fld.key"
        v-bind="fld"
        :data="data"
        :field-status="fieldStatus"
        :status-icons="statusIcons"
        @change="onChanged"
        @invalid="onInvalid"/>
  </div>
</div>
