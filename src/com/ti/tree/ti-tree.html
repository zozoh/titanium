<ti-table
  class="ti-tree"
  :class="TopClass"
  id-by="id"
  icon-by="icon"
  indent-by="indent"
  raw-data-by="rawData"
  :fields="TableFields"
  :data="myTreeTableData"
  :changed-id="changedId"
  :current-id="currentId"
  :checked-ids="checkedIds"
  :multi="multi"

  :row-class-by="rowClassBy"

  :row-checkable="isNodeCheckable"
  :row-selectable="isNodeSelectable"
  :row-cancelable="isNodeCancelable"
  :row-openable="isNodeOpenable"
  :row-hoverable="isNodeHoverable"

  :checkable="checkable"
  :selectable="selectable"
  :cancelable="cancelable"
  :openable="openable"
  :hoverable="hoverable"

  :puppet-mode="puppetMode"
  :width="width"
  :height="height"
  :head="TableHead"
  :border="border"
  :blank-as="blankAs"
  :auto-scroll-into-view="autoScrollIntoView"

  :on-init="OnTableInit"

  @icon="OnRowIconClick"
  @open="OnRowOpen"
  @select="OnRowSelect"
  @cell:item:change="OnCellItemChange"/>
