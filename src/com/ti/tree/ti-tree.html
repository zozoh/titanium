<ti-table
  class="ti-tree"
  :class="topClass"
  id-by="id"
  icon-by="icon"
  indent-by="indent"
  raw-data-by="rawData"
  :fields="theTableFields"
  :extend-function-set="extendFunctionSet"
  :data="treeTableData"
  :changed-id="changedId"
  :current-id="currentId"
  :checked-ids="checkedIds"
  :multi="multi"
  :checkable="checkable"
  :selectable="selectable"
  :cancelable="cancelable"
  :hoverable="hoverable"
  :width="width"
  :height="height"
  :head="theTableHead"
  :border="border"
  :auto-scroll-into-view="autoScrollIntoView"
  @icon="onRowIconClick"
  @selected="onRowSelected"
  />
