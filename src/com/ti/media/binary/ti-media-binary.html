<div class="ti-media-binary">
  <div class="tob-icon">
    <ti-icon v-if="icon" :value="icon" size="1.28rem"/>
  </div>
  <div class="tob-title">
    {{MediaTitle}}
  </div>
  <div 
    v-if="download"
      class="tob-actions">
      <a :href="src">
        <ti-icon value="download"/>
        <span>{{'download'|i18n}}</span>
      </a>
  </div>
</div>
