<div class="ti-upload-file full-field"
  :class="TopClass">
  <!--
    Hidden input file to choose files
  -->
  <input 
    type="file" 
    ref="file" 
    class="ti-hide"
    @change.stop.seft="OnSelectLocalFilesToUpload">
  <!--
    Major preview zone
  -->
  <div ref="thumb"
    class="thumb-con"
    :style="ThumbStyle"
    @click="OnClickToEdit"
    v-drop-files.mask="OnDropFiles">
    <!--
      Preview
    -->
    <ti-obj-thumb 
      :preview="PreviewIcon"
      :progress="progress"
      :show-footer="false"/>
    <!--
      Preview type badge
    -->
    <div
      v-if="hasPreview"
        class="as-preview-type">
          <i v-if="'link'==previewType" class="fas fa-link"></i>
          <i v-else-if="'obj'==previewType" class="fas fa-save"></i>
    </div>
    <!--
      Remove
    -->
    <div ref="actions"
      v-if="isShowActions"
        class="thumb-actions"
        :style="ActionsStyle">
        <!--remove-->
        <div
          v-if="isShowRemoveIcon"
            class="thumb-opt as-del"
            @click.left.stop="OnRemove">
            <ti-icon value="zmdi-delete"/>
            <span class="it-text">{{'clear'|i18n}}</span>
        </div>
        <!--open-->
        <div
          v-if="isShowOpenIcon"
            class="thumb-opt as-open"
            @click.left.stop="OnOpen">
            <ti-icon value="zmdi-open-in-new"/>
            <span class="it-text">{{'open'|i18n}}</span>
        </div>
        <!--exlink-->
        <div
          v-if="isShowExlink"
            class="thumb-opt as-exlink"
            @click.left.stop="OnExlink">
            <ti-icon value="fas-link"/>
            <span class="it-text">{{'link'|i18n}}</span>
        </div>
        <!--open-->
        <div
          v-if="isShowDownloadIcon"
            class="thumb-opt as-open"
            @click.left.stop="OnDownload">
            <ti-icon value="zmdi-cloud-download"/>
            <span class="it-text">{{'download'|i18n}}</span>
        </div>
    </div>
    <!--//////-->
  </div>
</div>
