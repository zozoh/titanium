<div class="ti-list"
  :class="TopClass"
  @click="OnClickTop"
  v-ti-activable>
  <!--
    Pending
  -->
  <ti-loading 
    v-if="isDataPending"
      class="nil-data"
      v-bind="loadingAs"/>
  <!--
    Blank
  -->
  <ti-loading 
    v-else-if="isDataEmpty"
      class="nil-data"
      v-bind="BlankLoadingConf"/>
  <!--
    Show Items
  -->
  <template v-else>
    <list-row
      v-for="row in TheData"
        :class="row.className"
        :key="row.id"
        :row-id="row.id"
        :index="row.index"
        :displayIndex="row.displayIndex"
        :icon="row.icon"
        :indent="row.indent"
        :data="row.rawData"
        :display="DisplayItems"
        :current-id="theCurrentId"
        :checked-ids="theCheckedIds"
        :changed-id="changedId"
        :checkable="checkable"
        :selectable="selectable"
        :openable="openable"
        :rowToggleKey="TheRowToggleKey"
        :rowNumberBase="rowNumberBase"
        
        :asGroupTitle="row.asGroupTitle"
        :groupTitleDisplay="RowGroupTitleDisplay"

        :className="itemClassName"
        @checker="OnRowCheckerClick"
        @select="OnRowSelect"
        @open="OnRowOpen"/>
  </template>
</div>
