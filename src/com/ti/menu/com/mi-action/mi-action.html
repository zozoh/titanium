<div class="mi-action ti-menu-item-btnlike"
     :item-disabled="isDisabled"
     :item-enabled="isEnabled"
     :tip="theTip"
     @click="invokeAction">
  <ti-icon v-if="hasIcon" :value="theIcon"/>
  <span v-if="hasText">{{theText|i18n}}</span>
  <div v-if="isProcessing" class="ti-mask"></div>
</div>
