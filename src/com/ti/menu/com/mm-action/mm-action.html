<div class="mm-action"
     :item-disabled="isDisabled"
     :item-enabled="isEnabled"
     :tip="theTip"
     @click="$emit('action', action)">
  <span class="action-icon">
    <ti-icon v-if="hasIcon" 
      size=".4rem"
      :value="theIcon"/>
    <b v-else
      class="no-icon"></b>
  </span>
  <span v-if="hasText"
    class="action-text">{{theText|i18n}}</span>
  <div v-if="isProcessing && isCaptureWhenAltDisplay" class="action-ing-mask"></div>
</div>
