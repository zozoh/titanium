<div class="ti-menu-desktop">
  <ul class="menu-desktop-top" :class="topUlClassName">
    <li v-for="it in items" :key="it.key">
      <component :is="it.comType"
        v-bind="it"
        :is-top="true"
        :status="status"
        :status-key="it.key"
        @action="$emit('action', $event)"/>
    </li>
  </ul>
</div>
