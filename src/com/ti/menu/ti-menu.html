<div class="ti-menu"
  :class="topClass">
  <!--
    For Phone or Tablet
  -->
  <menu-mobile v-if="isShowForMobile"
    :data="data"
    :align="align"
    :status="status"
    :cols="cols"
    :more-icon="moreIcon"
    :more-icon-size="moreIconSize"
    :close-icon="closeIcon"
    @action="invokeAction"/>
  <!--
    For Desktop
  -->
  <menu-desktop v-else
    :data="data"
    :align="align"
    :status="status"
    @action="invokeAction"/>
</div>
