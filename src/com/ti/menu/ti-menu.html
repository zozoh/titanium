<div class="ti-menu"
  :class="topClass">
  <ul class="menu-con" :class="conClass">
    <li v-for="it in items" 
      :key="it.key" 
      class="menu-top-item">
      <component :is="it.comType"
        v-bind="it"
        :is-top="true"
        :status="status"
        :status-key="it.statusKey || it.key"
        @action="onInvokeAction"/>
    </li>
  </ul>
</div>
