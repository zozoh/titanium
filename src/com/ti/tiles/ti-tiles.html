<div class="ti-tiles" @click="onThumbBlur">
  <div :class="tilesUlClass" class="tiles-con">
    <div v-if="isEmpty" class="is-empty">
      <ti-icon value="zmdi-alert-circle-o"/>
      <span>{{"empty-data"|i18n}}</span>
    </div>
    <template v-for="(it, index) in list">
      <div v-if="'hide'!=it.visibility"
        :key="it.id"
        class="ti-obj-tiles-item"
        :style="itemStyle"
        :it-index="index">
        <slot :it="it" :index="index">
          <ti-obj-thumb 
            :index="index"
            :id="it.id"
            :title="it.title"
            :preview="it.preview"
            :selected="it.selected"
            :loading="it.loading"
            :removed="it.removed"
            :progress="it.progress"
            :current="it.current"
            :visibility="it.visibility"
            @selected="onThumbSelected"
            @open="onThumbOpen"/>
        </slot>
      </div>
    </template>
  </div>
</div>
