<div class="ti-input-pair full-field" :class="TopClass">
  <!--
  Empty
  -->
  <TiLoading
    v-if="isEmpty"
      v-bind="blankAs"/>
  <!----------------------------------------->
  <table v-else>
    <colgroup>
      <col :width="nameWidth">
      <col>
    </colgroup>
    <tbody>
      <tr v-for="fld in PairFields">
        <td class="as-name">
          <div class="cell-con">
            <div class="as-deleter" @click.left="OnDeleteFld(fld)">
              <i class="zmdi zmdi-close"></i>
            </div>
            <component 
              :is="nameComType" 
              class="as-com"
              v-bind="nameComConf" 
              :value="fld.name"
              @change="OnNameChange(fld, $event)"/>
          </div>
        </td>
        <td class="as-value">
          <div class="cell-con">
            <component 
              :is="valueComType"
              class="as-com"
              v-bind="valueComConf"
              :value="fld.value"
              @change="OnValueChange(fld, $event)"/>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <!----------------------------------------->
  <TiButton
    class="is-tiny btn-r4"
    :setup="ActionSetup"/>
  <!----------------------------------------->
</div>
