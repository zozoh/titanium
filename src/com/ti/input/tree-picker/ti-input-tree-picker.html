<div class="ti-input-tree-picker full-field">
  <!--
    Multi values
  -->
  <TiInputTags
    v-if="multi"
      :value="myInputValue"
      :placeholder="placeholder"
      :dict="dict"
      :prefixIcon="myInputIcon"
      :suffixIcon="InputSuffixIcon"
      :readonly="readonly"
      @suffix:icon="OnClickSuffixIcon"/>
  <!--
    Single value
  -->
  <TiInput
    v-else
      :value="myInputValue"
      :suffxiText="myInputSuffix"
      :placeholder="placeholder"
      :readonly="true"
      :prefixIcon="myInputIcon"
      :suffixIcon="InputSuffixIcon"
      :suffixText="InputSuffixText"
      @suffix:icon="OnClickSuffixIcon"/>
</div>
