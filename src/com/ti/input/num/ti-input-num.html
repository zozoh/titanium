<div
  class="ti-input-num ti-fill-parent"
  :class="TopClass"
  :style="TopStyle">
  <!--
    Button: -
  -->
  <div class="as-btn is-decrease"
    :class="DesreaseClass"
    @click="changeByStep(-1)">
    <ti-icon value="zmdi-minus"/>
  </div>
  <!--
    Input
  -->
  <div class="as-input">
    <input 
      spellcheck="false" 
      :value="TheValue"
      :placeholder="placeholder || defaultValue"
      @change="onChanged">
  </div>
  <!--
    Button: +
  -->
  <div class="as-btn is-increase"
    :class="IncreaseClass"
    @click="changeByStep(1)">
    <ti-icon value="zmdi-plus"/>
  </div>
</div>
