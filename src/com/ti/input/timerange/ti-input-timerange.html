<ti-combo-input class="as-date"
  :class="topClass"
  :icon="icon"
  :text="theRangeText"
  :value="theRangeText"
  :placeholder="placeholder|i18n"
  :editable="editable"
  :focus-to-open="focusToOpen"
  :width="width"
  :height="height"
  drop-width="none"
  @changed="onInputChanged"
  @collapse="onCollapse">
  <ti-form
    :data="theDropRange"
    :config="theFormConfig"
    @changed="onFormChanged"/>
</ti-combo-input>
