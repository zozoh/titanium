<ti-input
  class="ti-input-tags"
  :class-name="className"
  :value="inputValue"
  :value-case="valueCase"
  :trimed="trimed"

  :readonly="!canInput || readonly"
  :focus="focus"
  :hover="hover"
  :auto-select="autoSelect"

  :placeholder="thePlaceholder"
  :hide-border="hideBorder"
  :prefix-icon="prefixIcon"
  :prefix-hover-icon="prefixHoverIcon"
  :prefix-icon-for-clean="prefixIconForClean"
  :prefix-text="prefixText"
  :suffix-icon="suffixIcon"
  :suffix-text="suffixText"
  
  :width="width"
  :height="height"

  :on-init="onInputInit"
  
  @inputing="onInputInputing"
  @changed="onInputChanged"
  @input:focused="$emit('input:focused')"
  @prefix:icon="$emit('prefix:icon')"
  @input:blurred="$emit('input:blurred')"
  @suffix:icon="$emit('suffix:icon')">
  <!--
    Tag List
  -->
  <div v-if="hasTags"
    class="as-tags">
    <ti-tags
      :data="theTags"
      :item-icon-by="tagItemIconBy"
      :item-default-icon="tagItemDefaultIcon"
      :option-default-icon="tagOptionDefaultIcon"
      :mapping="tagMapping"
      :cancel-item-bubble="cancelTagBubble"
      @changed="$emit('changed', $event)"/>
  </div>
</ti-input>
