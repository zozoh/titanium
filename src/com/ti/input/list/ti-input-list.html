<ti-combo-input class="as-list"
  :class="topClass"
  :icon="theItemIcon"
  :text="theInputText"
  :value="theInputValue"
  :value-case="valueCase"
  :placeholder="placeholder"
  :editable="editable"
  :focus-to-open="focusToOpen"
  :width="width"
  :height="height"
  :drop-width="dropWidth"
  :loading="loading"
  @input="onInputing"
  @keypress="onInputKeyPress"
  @changed="onInputChanged"
  @drop:beforeopen="onBeforeDropOpen">
  <ti-list 
    :data="theListData"
    :value="theListValue"
    :height="dropHeight"
    :value-as-tip="valueAsTip"
    @changed="onListChanged"/>
</ti-combo-input>
