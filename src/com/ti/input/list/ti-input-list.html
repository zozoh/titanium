<ti-combo-input class="as-list"
  :class="topClass"
  :icon="theItemIcon"
  :text="theItemText"
  :value="theItemValue"
  :placeholder="placeholder"
  :editable="editable"
  :focus-to-open="focusToOpen"
  :width="width"
  :height="height"
  :loading="loading"
  @changed="onInputChanged"
  @input="onInputing"
  @keypress="onInputKeyPress">
  <ti-list 
    :data="theListData"
    :value="theListValue"
    :height="dropHeight"
    :value-as-tip="valueAsTip"
    @changed="onListChanged"/>
</ti-combo-input>
