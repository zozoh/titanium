<ti-combo-input class="as-date"
  :class="topClass"
  :icon="icon"
  :text="theDateText"
  :placeholder="placeholder"
  :editable="editable"
  :focus-to-open="focusToOpen"
  :width="width"
  :height="height"
  :drop-width="'none'"
  :auto-open-drop="true"
  @changed="onChanged"
  @collapse="onCollapse">
  <ti-datetime
    :value="theDropDate"
    :begin-year="beginYear"
    :end-year="endYear"
    @changed="onDateChanged"/>
</ti-combo-input>
