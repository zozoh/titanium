<ti-combo-input class="as-date"
  :class="topClass"
  :icon="icon"
  :text="theRangeText"
  :value="theRangeValue"
  :placeholder="placeholder|i18n"
  :editable="editable"
  :focus-to-open="focusToOpen"
  :width="width"
  :height="height"
  drop-width="none"
  @changed="onInputChanged"
  @collapse="onCollapse">
  <ti-calendar
    :value="theDropRange"
    :range="true"
    :matrix-count="matrixCount"
    :month-format="monthFormat"
    :begin-year="beginYear"
    :end-year="endYear"
    @changed="onDateChanged"/>
</ti-combo-input>
