<TiComboBox
  class="as-daterange"
  :class="topClass"
  :drop-width="dropWidth"
  :status="status"
  @collapse="doCollapse"
>
  <!--
    Box
  -->
  <template v-slot:box>
    <TiInput
      :readonly="!canInput"
      :hide-border="hideBorder"
      :placeholder="placeholder|i18n"
      :prefix-icon="icon"
      :suffix-icon="theStatusIcon"
      :value="theInputValue"
      :width="width"
      :height="height"
      :focus="isExtended"
      @change="OnInputChange"
      @input:focus="onInputFocused"
      @suffix:icon="onClickStatusIcon"
    />
  </template>
  <!--
    Drop
  -->
  <template v-slot:drop>
    <div class="as-range-pairs">
      <div class="as-range-begin">
        <h4>{{'i18n:dt-range-from' | i18n}}</h4>
        <TiInputDate
          @change="OnRangeBeginChange"
          valueType="date"
          :value="theDropRange[0]"
        />
      </div>
      <div class="as-range-end">
        <h4>{{'i18n:dt-range-to' | i18n}}</h4>
        <TiInputDate
          @change="OnRangeEndChange"
          valueType="date"
          :value="theDropRange[1]"
        />
      </div>
    </div>
    <ti-calendar
      :value="theDropRange"
      :range="true"
      :matrix-count="matrixCount"
      :month-format="monthFormat"
      :begin-year="beginYear"
      :end-year="endYear"
      @change="onDateRangeChanged"
    />
  </template>
</TiComboBox>
