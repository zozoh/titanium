<TiComboBox class="as-daterange"
  :class="topClass"
  :drop-width="dropWidth"
  :status="status"
  @collapse="doCollapse">
  <!--
    Box
  -->
  <template v-slot:box>
    <TiInput 
      :readonly="!canInput"
      :hide-border="hideBorder"
      :placeholder="placeholder|i18n"
      :prefix-icon="icon"
      :suffix-icon="theStatusIcon"
      :value="theInputValue"
      :width="width"
      :height="height"
      :focus="isExtended"
      @change="OnInputChange"
      @input:focus="onInputFocused"
      @suffix:icon="onClickStatusIcon"/>
  </template>
  <!--
    Drop
  -->
  <template v-slot:drop>
    <div class="as-range-pairs">
      <div class="as-range-begin">
        <TiInputDate @change="OnRangeBeginChange"/>
      </div>
      <div class="as-range-end">
        <TiInputDate @change="OnRangeEndChange"/>
      </div>
    </div>
    <ti-calendar
      :value="theDropRange"
      :range="true"
      :matrix-count="matrixCount"
      :month-format="monthFormat"
      :begin-year="beginYear"
      :end-year="endYear"
      @change="onDateRangeChanged"/>
  </template>
</TiComboBox>
