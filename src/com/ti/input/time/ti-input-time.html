<ti-combo-input class="as-time"
  :class="topClass"
  :icon="icon"
  :text="theTimeText"
  :placeholder="placeholder"
  :editable="editable"
  :focus-to-open="focusToOpen"
  :width="width"
  :height="height"
  @changed="onChanged"
  @collapse="onCollapse">
  <ti-time
    :value="theDropTime"
    :mode="mode"
    :height="dropHeight"
    @changed="onTimeChanged"/>
</ti-combo-input>
