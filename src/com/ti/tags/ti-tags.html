<div class="ti-tags"
  :class="topClass">
  <!--
    Loop piece
  -->
  <tags-item v-for="it in theData"
    :key="it.index"
    v-bind="it"
    :cancel-bubble="cancelItemBubble"
    :option-default-icon="optionDefaultIcon"
    :removable="removable"
    :remove-icon="removeIcon"
    :status-icons="statusIcons"
    @change="onItemChanged"
    @removed="onItemRemoved"
    @fire="onItemFired"/>
</div>
