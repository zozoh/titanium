<div class="ti-table"
  :class="topClass">
  <!--
    Blank
  -->
  <div
    v-if="isDataEmpty"
      class="ti-blank is-big">
      <ti-icon value="zmdi-alert-circle-o"/>
      <span>{{'empty-data'|i18n}}</span>
  </div>
  <!--
    Show thead/tbody
  -->
  <template v-else>
    <!--
      Head
    -->
    <div v-if="isShowHead"
      class="table-head"
      :style="tableStyle">
      <ul>
        <li :style="headCellStyle(0)">
          <ti-icon v-if="checkable && multi"
            class="as-checker"
            :value="theHeadCheckerIcon"
            @click.native.left="onClickHeadChecker"/>
        </li>
        <li v-for="fld in theDisplayFields"
          :style="headCellStyle(fld.index + 1)"
          :col-index="fld.index">
          <span>{{fld.title|i18n}}</span>
        </li>
      </ul>
    </div
    <!--
      Body
    -->
    <div class="table-body"
      :style="tableStyle"
      @click="onClickBody">
      <ti-table-row
        v-for="row in theData"
          :key="row.id"
          :row-id="row.id"
          :fields="theDisplayFields"
          :data="row.data"
          :sizes="myColSizes.amended"
          :current-id="myCurrentId"
          :checked-ids="myCheckedIds"
          :indent="row.indent"
          :checkable="checkable"
          :selectable="selectable"
          :status-icon="getRowStatusIcon(row)"
          @toggle="onRowToggle"
          @select="onRowSelect"
          @item:changed="onItemChanged"/>
    </div>
  </template>
</div>
