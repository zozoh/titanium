<div class="ti-table"
  :class="topClass"
  @click="onBlur">
  <!--
    Header
  -->
  <div class="table-con as-head">
    <div class="table-head as-table" ref="head"
      :style="tableStyle">
      <ul class="table-row in-head">
        <li v-if="checkable" col-fixed
          class="row-checker"
          :style="cellStyle(-1)"
          @click.stop="onClickHeadRowChecker">
          <ti-icon :value="headCheckerIcon"/>
        </li>
        <li v-for="(fld, index) in fields"
          :style="cellStyle(index, fld)">
          <span>{{fld.title || fld.key}}</span>
        </li>
      </ul>
    </div>
  </div>
  <!--
    Body
  -->
  <div class="table-con as-body">
    <div v-if="isEmpty"
      class="ti-blank is-big">
      <ti-icon value="zmdi-alert-circle-o"/>
      <span>{{'empty-data'|i18n}}</span>
    </div>
    <div class="table-body as-table" ref="body"
      :style="tableStyle">
      <ul v-for="(it, index) in list" :key="it[idKey]"
        class="table-row in-body"
        :class="bodyRowClass(it)"
        @click.stop="onSelected(it, index, $event)"
        @dblclick.stop="onOpen(it, index)">
        <li v-if="checkable" col-fixed 
          class="row-checker"
          :style="cellStyle(-1)"
          @click.stop="onToggle(it)">
          <ti-icon :value="bodyRowCheckerIcon(it)"/>
        </li>
        <li v-for="(fld, ci) in fields"
          :style="cellStyle(ci, fld)">
          <span>{{it[fld.key]}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
