<div class="ti-table"
  :class="topClass">
  <!--
    Blank
  -->
  <div
    v-if="isDataEmpty"
      class="ti-blank is-big">
      <ti-icon value="zmdi-alert-circle-o"/>
      <span>{{'empty-data'|i18n}}</span>
  </div>
  <!--
    Show thead/tbody
  -->
  <template v-else>
    <!--
      Head
    -->
    <div v-if="isShowHead"
      class="table-head"
      :style="tableStyle">
      <!--checker-->
      <div
          v-if="checkable && multi"
            class="as-checker"
            @click.left="onClickHeadChecker">
            <ti-icon :value="theHeadCheckerIcon"/>
      </div>
      <!--field titles-->
      <ul>
        <li
          v-for="fld in theDisplayFields"
            :style="headCellStyle(fld.index)"
            :col-index="fld.index">
          <span>{{fld.title|i18n}}</span>
        </li>
      </ul>
    </div
    <!--
      Body
    -->
    <div class="table-body"
      :style="tableStyle"
      @click="onClickBody">
      <ti-table-row
        v-for="row in theData"
          :key="row.id"
          :row-id="row.id"
          :icon="row.icon"
          :data="row.rawData"
          :indent="row.indent"
          :fields="theDisplayFields"
          :sizes="myColSizes.amended"
          :current-id="myCurrentId"
          :hover-id="myHoverId"
          :checked-ids="myCheckedIds"
          :checkable="checkable"
          :selectable="selectable"
          @icon="$emit('icon', $event)"
          @checker="onRowCheckerClick"
          @select="onRowSelect"
          @enter="onRowEnter"
          @leave="onRowLeave"
          @item:changed="onItemChanged"/>
    </div>
  </template>
</div>
