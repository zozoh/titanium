<div class="ti-table"
  :class="topClass"
  @click="onClickTop"
  v-ti-actived="__set_actived">
  <!--
    Blank
  -->
  <div
    v-if="isDataEmpty"
      class="ti-blank is-big">
      <ti-loading v-bind="blankAs"/>
  </div>
  <!--
    Show thead/tbody
  -->
  <template v-else>
    <!--
      Head
    -->
    <div v-if="isShowHead"
      class="table-head"
      :style="tableStyle">
      <!--checker-->
      <div
          v-if="checkable && multi"
            class="as-checker"
            @click.left="onClickHeadChecker">
            <ti-icon :value="theHeadCheckerIcon"/>
      </div>
      <!--field titles-->
      <ul>
        <li
          v-for="fld in theTableFields"
            class="table-head-cell"
            :style="headCellStyle(fld.index)"
            :col-index="fld.index">
          <span class="table-head-cell-text">{{fld.title|i18n}}</span>
        </li>
      </ul>
    </div
    <!--
      Body
    -->
    <div ref="body"
      class="table-body"
      :style="tableStyle">
      <table-row
        v-for="row in theData"
          :key="row.id"
          :row-id="row.id"
          :index="row.index"
          :icon="row.icon"
          :indent="row.indent"
          :data="row.rawData"
          :fields="theTableFields"
          :sizes="myColSizes.amended"
          :current-id="theCurrentId"
          :checked-ids="theCheckedIds"
          :hover-id="myHoverId"
          :changed-id="changedId"
          :checkable="checkable"
          :selectable="selectable"
          :openable="openable"
          :explain-dict="explainDict"
          @icon="$emit('icon', $event)"
          @checker="onRowCheckerClick"
          @select="onRowSelect"
          @open="onRowOpen"
          @enter="onRowEnter"
          @leave="onRowLeave"
          @item:changed="onItemChanged"/>
    </div>
  </template>
</div>
