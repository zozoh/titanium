<div class="table-cell"
  :class="topClass"
  :style="topStyle"
  :col-index="index">
  <!--Slot for first column-->
  <slot></slot>
  <!--Fields-->
  <div class="cell-con">
    <component v-for="(it, index) in cellItems"
      :class="'item-'+index"
      :key="it.uniqueKey"
      :is="it.comType"
      v-bind="it.comConf"
      @changed="onItemChanged(it, $event)"/>
  </div>
</div>
