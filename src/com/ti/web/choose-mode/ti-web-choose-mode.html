<div class="ti-web-choose-mode">
  <div v-for="it in theItems"
    class="wcm-item"
    :class="it.className"
    @click.left="onClickItem(it)">
    <!--Icon-->
    <ti-icon
      class="as-icon"
      :base="base"
      :value="it.icon"/>
    <!--Text-->
    <div v-if="it.text"
      class="as-text">{{it.text|i18n}}</div>
  </div>
</div>
