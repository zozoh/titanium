<div class="ti-gui-cols" :class="topClass">
  <template v-if="hasBlocks">
    <template v-for="(block, index) in blocks">
      <ti-gui-block v-if="!block.hide"
        :key="index"
        embed-in="cols"
        v-bind="block"
        :schema="schema"
        :action-status="block.actionStatus || actionStatus"
        :shown="shown"/>
      </template>
  </template>
</div>
