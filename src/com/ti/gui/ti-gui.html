<div class="ti-gui">
  <!--
    Regular Layouts
  -->
  <ti-layout class="ti-fill-parent"
    :type="type"
    :border="border"
    :adjustable="adjustable">
    <ti-block v-for="b in formedBlockList"
      :key="b.name"
      v-bind="b.info">
      <component :is="b.comType"
        class="ti-fill-parent"
        v-bind="b.comConf"/>
    </ti-block>
  </ti-layout>
  <!--
    Float panels
  -->
  <div v-if="hasPanels"
    class="gui-panels">
    <ti-block v-for="b in formedPanelList"
      :key="b.name"
      v-bind="b.info">
      <component :is="b.comType"
        class="ti-fill-parent"
        v-bind="b.comConf"/>
    </ti-block>
  </div>
</div>
