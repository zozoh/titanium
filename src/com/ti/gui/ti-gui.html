<div class="ti-gui" :class="TopClass">
  <!--===========================================
    All normal layout
  -->
  <div class="gui-con">
    <!--
      Layout as rows
    -->
    <ti-gui-rows 
      v-if="isRowsLayout"
        class="ti-fill-parent"
        v-bind="TheLayout"
        :schema="schema"
        :shown="TheShown"
        :default-flex="defaultFlex"
        :action-status="actionStatus"
        :on-init="OnMainTypeInit"/>
    <!--
      Layout as cols
    -->
    <ti-gui-cols 
      v-else-if="isColsLayout"
        class="ti-fill-parent"
        v-bind="TheLayout"
        :schema="schema"
        :shown="TheShown"
        :default-flex="defaultFlex"
        :action-status="actionStatus"
        :on-init="OnMainTypeInit"/>
    <!--
      Layout as tabs
    -->
    <ti-gui-tabs 
      v-else-if="isTabsLayout"
        class="ti-fill-parent"
        v-bind="TheLayout"
        :schema="schema"
        :shown="TheShown"
        :default-flex="defaultFlex"
        :action-status="actionStatus"
        :on-init="OnMainTypeInit"/>
  </div>
  <!--===========================================
    All float panels
  -->
  <template 
    v-for="pan in ThePanels">
      <transition :name="pan.transName">
        <ti-gui-panel
          v-if="pan.visible"
            :key="pan.key"
            v-bind="pan.panel"
            :viewport-width="myViewportWidth"
            :viewport-height="myViewportHeight"
            :schema="schema"
            :shown="TheShown"
            :default-flex="defaultFlex"
            :action-status="actionStatus"/>
      </transition>
  </template>
  <!--===========================================
    Loading
  -->
  <div v-if="isLoading"
    class="ti-mask-loading">
    <ti-loading v-bind="TheLoading"/>
  </div>
</div>
