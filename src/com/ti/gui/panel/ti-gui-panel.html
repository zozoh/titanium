<div class="ti-gui-panel"
  :class="TopClass"
  @click.left="OnClickMask">
  <div class="panel-con"
    :style="ConStyle"
    @click.left.stop>
    <!--
      Block
    -->
    <ti-gui-block
      embed-in="panel"
      flex="none"
      :type="type"
      :title="title"
      :icon="icon"
      :hide-title="hideTitle"
      :actions="actions"
      :action-status="actionStatus"
      :name="name"
      :blocks="blocks"
      :body="body"
      :main-con-class="mainConClass"
      :main-con-style="mainConStyle"
      :overflow="overflow"
      :schema="schema"
      :shown="shown"
      :capture-events="captureEvents"/>
    <!--
      Closer
    -->
    <div
      v-if="hasCloser"
        class="panel-closer"
        :class="CloserClass">
        <ti-icon
          value="zmdi-close"
          @click.native="OnClose"/>
    </div>
  </div>
</div>
