<div class="ti-droplist">
  <ti-box ref="box"
    :style="boxStyle"
    :empty="empty"
    :items="selectedItems"
    :loading="loading"
    :multi="multi"
    :opened="isDropShown"
    @open="isDropShown=true"
    @remove="onRemoveItem"/>
  <div
    class="dl-mask" 
    v-show="isDropShown"
    @click="isDropShown=false"></div>
  <div ref="drop"
    class="dl-drop"
    :style="dropStyle"
    v-show="isDropShown">
    <ti-list 
      :data="items"
      :mapping="mapping"
      :empty="empty"
      :default-icon="defaultIcon"
      :multi="multi"
      :value="value"
      @changed="onChanged"/>
  </div>
</div>
