<div class="ti-wall" 
  :class="TopClass"
  @click="OnClickTop"
  v-ti-activable>
  <!--
    Blank
  -->
  <ti-loading 
    v-if="isDataEmpty"
      class="nil-data as-big-mask"
      v-bind="blankAs"/>
  <!--
    Show tiles
  -->
  <template v-else>
    <!--tiles-->
    <wall-tile
      v-for="row in TheData"
        :key="row.id"
        :row-id="row.id"
        :index="row.index"
        :display="ItemDisplay"
        :data="row.rawData"
        :current-id="theCurrentId"
        :checked-ids="theCheckedIds"
        :changed-id="changedId"
        :checkable="checkable"
        :selectable="selectable"
        :openable="openable"
        :class-name="itemClassName"
        :width="itemWidth"
        :height="itemHeight"
        @select="OnRowSelect"
        @open="OnRowOpen"/>
    <!--Blank Tile-->
    <div v-for="bc in BlankCols"
      class="wall-tile"
      :style="bc">
    </div>
  </template>
</div>
