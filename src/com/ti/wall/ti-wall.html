<div class="ti-wall" 
  :class="TopClass"
  @click="OnClickTop"
  v-ti-activable>
  <!--
    Loading
  -->
  <ti-loading 
    v-if="isDataLoading"
      class="nil-data"
      v-bind="loadingAs"/>
  <!--
    Blank
  -->
  <ti-loading 
    v-else-if="isDataEmpty"
      class="nil-data"
      :class="blankClass"
      v-bind="blankAs"/>
  <!--
    Show tiles
  -->
  <div
    v-else
      class="wall-con">
      <!--tiles-->
      <wall-tile
        v-for="row in TheData"
          :key="row.id"
          :row-id="row.id"
          :index="row.index"
          :display="ItemDisplay"
          :data="row.rawData"
          :current-id="theCurrentId"
          :checked-ids="theCheckedIds"
          :changed-id="changedId"
          :checkable="checkable"
          :selectable="selectable"
          :openable="openable"
          :class-name="itemClassName"
          :width="itemWidth"
          :height="itemHeight"
          @select="OnRowSelect"
          @open="OnRowOpen"/>
      <!--Blank Tile-->
      <div v-for="bc in BlankCols"
        class="wall-tile"
        :style="bc">
      </div>
    </div>
  <!--
    Show load more
  -->
  <div
    v-if="showLoadMore"
      class="as-load-more">
      <div class="as-load-more-btn"
        @click.left="OnClickLoadMore">
        <span class="as-icon"><TiIcon :value="LoadingMoreBtn.icon"/></span>
        <span class="as-text">{{LoadingMoreBtn.text | i18n}}</span>
      </div>
  </div>
</div>
