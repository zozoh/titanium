<div class="ti-wall" 
  :class="topClass"
  @click="onClickTop"
  v-ti-actived="__set_actived">
  <!--
    Blank
  -->
  <div
    v-if="isDataEmpty"
      class="ti-blank is-big">
      <ti-loading v-bind="blankAs"/>
  </div>
  <!--
    Show tiles
  -->
  <template v-else>
    <!--tiles-->
    <wall-tile
      v-for="row in theData"
        :key="row.id"
        :row-id="row.id"
        :index="row.index"
        :display="theItemDisplay"
        :data="row.rawData"
        :current-id="theCurrentId"
        :checked-ids="theCheckedIds"
        :changed-id="changedId"
        :checkable="checkable"
        :selectable="selectable"
        :openable="openable"
        :explain-dict="explainDict"
        :class-name="itemClassName"
        :width="itemWidth"
        :height="itemHeight"
        @select="onRowSelect"
        @open="onRowOpen"/>
    <!--Blank Tile-->
    <div v-for="bc in blankCols"
      class="wall-tile"
      :style="bc">
    </div>
  </template>
</div>
