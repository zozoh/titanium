<div class="ti-obj-pair full-field" 
    :class="TopClass">
  <!--
    Empty
  -->
  <ti-loading
    v-if="isEmpty && showEmpty"
      class="as-small-tip"
      v-bind="blankAs"/>
  <!--
    Show Pair
  -->
  <template v-else>
    <table cellpadding="0">
      <thead v-if="showHead">
        <tr>
          <th class="as-name" >{{nameText  | i18n}}</th>
          <th class="as-value">{{valueText | i18n}}</th>
        </tr>
      </thead>
      <tbody>
        <tr
          v-for="pa in myPairList">
            <!--
              Name
            -->
            <td class="as-name"  width="1%">
              <span>{{pa.title || pa.name}}</span>
            </td>
            <!--
              Value
            -->
            <td class="as-value" width="99%">
              <input 
                v-if="canEditValue"
                  :value="pa.value"/>
              <span
                v-else>{{pa.text || pa.value}}</span>
            </td>
        </tr>
      </tbody>
    </table>
  </template>
</div>
