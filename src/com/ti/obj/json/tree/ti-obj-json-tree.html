<ti-tree class="ti-obj-json-tree"
  title="i18n:name"
  :main-width="mainWidth"
  :class="className"
  :border="border"
  :keep-open-by="keepOpenBy"
  :multi="true"
  :data="theTreeData"
  :display="theTreeDisplay"
  :auto-open="autoOpen"
  :default-open-depth="2"
  :fields="theTreeFields"
  @item:changed="onItemChanged"/>
