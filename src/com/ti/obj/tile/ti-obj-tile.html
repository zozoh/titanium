<div class="ti-obj-tile" 
    :class="topClass">
  <!--
    Preview Image
  -->
  <div class="as-preview">
    <a v-if="hasHref"
      :href="href"
      ><ti-icon 
        :value="preview"
        :height="previewHeight"/></a>
    <ti-icon v-else
      :value="preview"
      :height="previewHeight"/>
  </div>
  <!--
    Title
  -->
  <div class="as-title">
    <a v-if="hasHref"
      :href="href"
    >{{title}}</a>
    <!--
      Without Href
    -->
    <span v-else>{{title}}</span>
  </div>
  <!--
    Footer
  -->
  <div v-if="hasBrief"
    class="as-brief">
    <span>{{brief}}</span>
  </div>
</div>
