<div class="ti-obj-thumb" 
    :class="classObject" 
    @click.stop="onSelected"
    @dblclick.stop="onOpen">
  <header>
    <div class="as-preview">
      <template v-if="'localFile'==preview.type">
        <img ref="localImage">
      </template>
      <template v-else-if="'image'==preview.type">
        <img :src="preview.value">
      </template>
      <template v-else>
        <ti-icon :value="preview" size=".48rem"></ti-icon>
      </template>
    </div>
    <div v-if="showProgress"
      class="as-progress ti-progress-bar">
      <span class="bar-tip">{{progressTip}}</span>
      <b class="bar-outer">
        <em class="bar-inner" 
            :style="progressStyleObj"></em>
      </b>
    </div>
  </header>
  <section class="as-status" v-if="loading || removed">
    <ti-icon v-if="loading" 
              value="fas-spinner fa-spin"/>
    <ti-icon v-else-if="removed"
              value="far-trash-alt"/>
  </section>
  <footer>
    <div class="as-title">{{title}}</div>
  </footer>
</div>
