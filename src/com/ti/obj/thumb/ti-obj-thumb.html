<div class="ti-obj-thumb" 
    :class="classObject">
  <!--
    Preview && Process Bar
  -->
  <header>
    <!--Preview Image or Icon-->
    <div class="as-preview">
      <template v-if="'localFile'==preview.type">
        <img ref="localImage" is-local-file>
      </template>
      <template v-else-if="'image'==preview.type">
        <img :src="preview.value">
      </template>
      <template v-else>
        <ti-icon :value="preview"></ti-icon>
      </template>
    </div>
    <!--Process bar-->
    <div v-if="showProgress"
      class="as-progress ti-progress-bar">
      <span class="bar-tip">{{progressTip}}</span>
      <b class="bar-outer">
        <em class="bar-inner" 
            :style="progressStyleObj"></em>
      </b>
    </div>
  </header>
  <!--
    Status Mask
  -->
  <section class="as-status" v-if="status">
    <ti-icon :value="status"/>
  </section>
  <!--
    Footer for item title text
  -->
  <footer v-if="footer">
    <div class="as-title"
      @click.stop="onClickTitle">
      <a v-if="href"
        :href="href"
        @click.prevent>{{title}}</a>
      <span v-else>{{title}}</span>
    </div>
  </footer>
</div>
