<div class="ti-obj-thumb" 
    :class="classObject" 
    @click.stop="onTopSelect"
    @dblclick.stop="onTopOpen">
  <header>
    <div as-preview>
      <template v-if="'localFile'==preview.type">
        <img ref="localImage">
      </template>
      <template v-else-if="'image'==preview.type">
        <img :src="preview.value">
      </template>
      <template v-else>
        <ti-icon v-bind="preview"></ti-icon>
      </template>
    </div>
  </header>
  <footer>
    <div as-title>{{title}}</div>
  </footer>
</div>
