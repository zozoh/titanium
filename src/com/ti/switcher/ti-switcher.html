<div class="ti-switcher"
  :class="TopClass">
  <!--
    Show Loading
  -->
  <ti-icon
    v-if="loading"
    value="zmdi-settings zmdi-hc-spin"/>
  <!--
    Options
  -->
  <div v-else
    class="switcher-con">
    <ul>
      <li v-for="it in TheItems" 
        :key="it.value"
        :class="it.className"
        v-bind="it.tip"
        @click="OnClickItem(it, $event)"
        @mousedown="OnMouseDown(it)">
        <ti-icon class="it-icon"
          size=".8em"
          v-if="it.icon" 
          :value="it.icon"/>
        <span
          v-if="it.text" 
            class="it-text">{{it.text}}</span>
      </li>
    </ul>
  </div>
</div>
