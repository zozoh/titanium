<div class="ti-set-tiles" @click="onThumbBlur">
  <div :class="tilesUlClass" class="ti-obj-tiles-con">
    <div v-if="isEmpty" class="is-empty">
      <ti-icon value="zmdi-alert-circle-o"/>
      <span>{{"empty-data"|i18n}}</span>
    </div>
    <div v-for="(it, index) in list" :key="it.id"
      class="ti-obj-tiles-item"
      :style="itemStyle"
      :it-index="index">
      <slot :it="it" :index="index">
        <ti-obj-thumb 
          :index="index"
          :id="it.id"
          :title="it.title"
          :preview="it.preview"
          :selected="it.selected"
          :loading="it.loading"
          :removed="it.removed"
          :progress="it.progress"
          :current="it.current"
          :visibility="it.visibility"
          @selected="onThumbSelected"
          @open="onThumbOpen"/>
      </slot>
    </div>
  </div>
</div>
