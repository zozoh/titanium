<ti-combo-box :class="topClass"
  :drop-width="dropWidth"
  :drop-height="dropHeight"
  :status="status"
  @collapse="doCollapse">
  <!--
    Box
  -->
  <template v-slot:box>
    <ti-input 
      :readonly="!canInput"
      :prefix-icon="theBoxPrefixIcon"
      :prefix-hover-icon="prefixHoverIcon"
      :suffix-icon="theStatusIcon"
      :prefix-icon-for-clean="prefixIconForClean"
      :hover="theHover"
      :format="format"
      :value="theInputValue"
      :value-case="valueCase"

      :placeholder="placeholder"
      :trimed="trimed"
      :hide-border="hideBorder"
      :width="width"
      :height="height"
      
      :focus="isExtended"
      @inputing="onInputing"
      @keypress="onInputKeyPress"
      @changed="onInputChanged"
      @input:focused="onInputFocused"
      @input:blurred="onInputBlurred"
      @suffix:icon="onClickStatusIcon"/>
  </template>
  <!--
    Drop
  -->
  <template v-slot:drop>
    <ti-list 
      :data="theListData"
      :value="theListValue"
      :focus="listFocusIndex"
      :height="dropHeight"
      @changed="onListChanged"/>
  </template>
</ti-combo-box>
