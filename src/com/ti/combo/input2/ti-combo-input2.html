<ti-combo-box :class="topClass"
  :drop-width="dropWidth"
  :drop-height="dropHeight"
  :status="status"
  @collapse="doCollapse">
  <!--
    Box
  -->
  <template v-slot:box>
    <!--Multiã€€Mode-->
    <ti-input-tags v-if="multi"
      :placeholder="placeholder"
      :suffix-icon="theStatusIcon"
      :value="theBoxValue"
      :value-case="valueCase"
      :width="width"
      :input-height="height"
      :tag-icon="itemIcon"
      :highlight="isExtended"
      @inputing="onInputing"
      @keypress="onInputKeyPress"
      @changed="onListChanged"
      @focused="onInputFocused"
      @blurred="onInputBlurred"
      @suffix:icon="onClickStatusIcon"/>
    <!--Single Mode-->
    <ti-input v-else
      :placeholder="placeholder"
      :prefix-icon="theBoxPrefixIcon"
      :suffix-icon="theStatusIcon"
      :format="format"
      :value="theBoxValue"
      :value-case="valueCase"
      :width="width"
      :height="height"
      :highlight="isExtended"
      @inputing="onInputing"
      @keypress="onInputKeyPress"
      @changed="onInputChanged"
      @focused="onInputFocused"
      @blurred="onInputBlurred"
      @suffix:icon="onClickStatusIcon"/>
  </template>
  <!--
    Drop
  -->
  <template v-slot:drop>
    <ti-list 
      :data="theListData"
      :multi="multi"
      :value="theListValue"
      :focus="listFocusIndex"
      :height="dropHeight"
      :default-icon="itemIcon"
      :value-as-tip="valueAsTip"
      @changed="onListChanged"/>
  </template>
</ti-combo-box>
