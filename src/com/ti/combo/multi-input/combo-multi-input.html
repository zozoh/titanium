<ti-combo-box :class="topClass"
  :drop-width="dropWidth"
  :drop-height="dropHeight"
  :height="null"
  :status="status"
  @collapse="doCollapse">
  <!--
    Box
  -->
  <template v-slot:box>
    <ti-input-tags
      :prefix-icon="prefixIcon"
      :suffix-icon="theStatusIcon"
      :can-input="canInput"
      :click-to-focus="!canInput"
      :value="theInputValue"
      :inputing="inputing"
      :value-case="valueCase"
      
      :placeholder="placeholder"
      :hide-border="hideBorder"
      :width="width"

      :input-width="inputWidth"
      :input-height="inputHeight"
      :tag-icon="itemIcon"
      :focus="isExtended"
      :cancel-tag-bubble="cancelTagBubble"
      :changed-key-name="null"
      @inputing="onInputing"
      @keypress="onInputKeyPress"
      @changed="onInputChanged"
      @focused="onInputFocused"
      @blurred="onInputBlurred"
      @suffix:icon="onClickStatusIcon"/>
  </template>
  <!--
    Drop
  -->
  <template v-slot:drop>
    <component class="ti-fill-parent"
      :is="dropComType"
      :data="options"
      :current-id="theDropCurrentId"
      :checked-ids="theDropCheckedIds"
      :id-by="valueBy"

      :multi="true"
      :hoverable="true"

      :display="theDropDisplay"
      :border="dropItemBorder"
      
      :on-init="onListInit"

      @selected="onListSelected"/>
  </template>
</ti-combo-box>
