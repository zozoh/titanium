<ti-combo-box :class="topClass"
  :drop-width="dropWidth"
  :drop-height="dropHeight"
  :status="myDropStatus"
  @collapse="doCollapse"
  v-ti-actived="__set_actived">
  <!--
    Box
  -->
  <template v-slot:box>
    <ti-input-tags
      :value="theInputTags"
      :value-case="valueCase"
      :trimed="trimed"
        :max-value-len="maxValueLen"
        :value-unique="valueUnique"
        :tag-options="tagOptions"

      :readonly="readonly"
      :focus="focus"
      :hover="hover"
      :auto-select="autoSelect"
        :can-input="canInput"
        :cancel-tag-bubble="cancelTagBubble"

      :placeholder="placeholder"
      :hide-border="hideBorder"
      :prefix-icon="prefixIcon"
      :prefix-hover-icon="prefixHoverIcon"
      :prefix-icon-for-clean="prefixIconForClean"
      :prefix-text="prefixText"
      :suffix-icon="theSuffixIcon"
      :suffix-text="suffixText"
        :tag-icon="tagIcon"
      
      :width="width"
      :height="height"

      :on-init="onInputInit"
      :input-changed="onInputChanged"
      
      @inputing="$emit('inputing', $event)"
      @input:focused="onInputFocused"
      @changed="onTagListChanged"
      @prefix:icon="$emit('prefix:icon')"
      @suffix:icon="onClickStatusIcon"/>
  </template>
  <!--
    Drop
  -->
  <template v-slot:drop>
    <component class="ti-fill-parent"
      :is="dropComType"
      :data="options"
      :current-id="theDropCurrentId"
      :checked-ids="theDropCheckedIds"
      :id-by="theValueBy"

      :multi="true"
      :hoverable="true"
      :checkable="true"
      :auto-check-current="false"

      :display="theDropDisplay"
      :border="dropItemBorder"
      
      :on-init="onListInit"

      @selected="onListSelected"/>
  </template>
</ti-combo-box>
