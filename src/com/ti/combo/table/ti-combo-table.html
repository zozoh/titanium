<div class="ti-combo-table"

  :style="TopStyle">
  <!--wrap-->
  <div class="as-main-con">
    <!--
      Actions
    -->
    <TiActionbar
      :items="ActionItems"
      :align="actionAlign"/>
    <!--
      Table
    -->
    <TiTable

  </div>
