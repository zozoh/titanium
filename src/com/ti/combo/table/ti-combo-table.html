<div class="ti-combo-table full-field"
  :class="TopClass"
  :style="TopStyle">
  <!--wrap-->
  <div class="as-main-con">
    <!--
      Actions
    -->
    <TiActionbar
      :items="ActionItems"
      :align="actionAlign"/>
    <!--
      Quick Table
    -->
    <TiTableQuick
      v-if="quickTable"
        v-bind="TableConfig"
        :on-init="OnInitTable"
        @select="OnTableRowSelect"
        @open="OnTableRowOpen"/>
    <!--
      Normal Table
    -->
    <TiTable
      v-else
        v-bind="TableConfig"
        :on-init="OnInitTable"
        @select="OnTableRowSelect"
        @open="OnTableRowOpen"/>
  </div>
</div>
